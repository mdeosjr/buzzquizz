<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Buzz Quizz</title>
</head>
<body>
    <header class="tituloPagina">
        <h1>BuzzQuizz</h1>
    </header>
    <div class="container">
        <main class="principal">
            <section class="seusQuizzes">
                <div class="semQuizz">
                    Você não criou nenhum quizz ainda :(
                </div>
                <div class="criarQuizz">
                    <span>
                        Criar Quizz
                    </span>
                </div>
            </section>
            <span class="tituloTodosQuizzes">Todos os Quizzes</span>
            <section class="todosOsQuizzes" data-identifier="general-quizzes"> 
            </section>
        </main>
        <section class="quizzIndividual escondido">
            <div class="banner">
            </div>
            <div class="perguntas">
            </div>
            <div id ="caixafinal" class="finalizacao" data-identifier="quizz-result">
               
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script type="text/javascript" src="buzzquizz.js"></script>
</body>
</html>
